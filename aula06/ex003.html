<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: orange;
            color: white;
            text-align: center;
            text-shadow: 1px 1px 20px rgba(0, 0, 0, 0.281);
            font-family: Arial;
        }
        h1{
            color: rgb(148, 255, 105);
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // String 
        var n2 = Number(prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
