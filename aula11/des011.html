<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origem</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(98, 184, 184);
            
        }
    </style>
</head>
<body>
    <h1>País de origem</h1>
    Informe o seu país de origem: <input type="text" name="txtP" id="txtP">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var txtPais = document.querySelector('input#txtP')
            var res = document.querySelector('div#res')
            var pais = txtPais.value

            res.innerHTML = `<br>Vivendo em <strong>${pais}</strong>. `
            if (pais == 'Brasil'){
                res.innerHTML += 'Você é <strong>Brasileiro</strong>!'
            } else{
                res.innerHTML += 'Você é <strong>Estrangeiro</strong>!'
            }

        }
    </script>
</body>
</html>
