<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p><label for="start">Início: </label> <input type="number" name="txtInicio" id="txtInicio"></p>
            <p><label for="end">Fim: </label> <input type="number" name="txtFim" id="txtFim"></p>
            <p><label for="step">Passo: </label> <input type="number" name="txtPasso" id="txtPasso"></p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div>
            <p id="res">Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
